<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-4">Cart</h1>
  <div id="product-list" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>

  <h2 class="text-2xl font-bold mt-6 mb-2">Cart</h2>
  <div id="cart-items" class="bg-white p-4 rounded shadow"></div>
  <p id="cart-total" class="text-xl font-semibold mt-4"></p>

  <!-- Promo Code Section -->
<div class="bg-white p-4 mt-4 rounded shadow">
  <input
    type="text"
    id="promo-input"
    placeholder="Enter Promo Code"
    class="border p-2 mr-2"
  />
  <button
    onclick="applyPromoCode()"
    class="bg-green-500 text-white px-4 py-2 rounded"
  >
    Apply Promo Code
  </button>

  <p id="promo-message" class="mt-2 text-red-500"></p>
</div>

<p id="cart-total" class="text-xl font-semibold mt-4"></p>

</body>
<script src="assets/js/products.js"></script>
<script src="assets/js/cart.js"></script>
<script src="assets/js/ui.js"></script>
</html>
